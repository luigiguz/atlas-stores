defaultNamespace: poslite
targetCustomizations:
- name: db
  clusterSelector:
    matchLabels:
      atlas: "true"
      store: "pos-demos"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-db
    version: 1.0.0
    values:
      postgresql:
        timezone: "America/Panama"
        database: poslite
        user: sa
      persistence:
        enabled: true
        storageClass: local-path
        size: 20Gi
        accessMode: ReadWriteOnce
      pgadmin:
        enabled: true
        defaultEmail: admin@admin.com

- name: cloudflared-horustech
  clusterSelector:
    matchLabels:
      atlas: "true"
      store: "pos-demos"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-cloudflared-horustech
    version: 1.0.0
    values:
      replicas: 1
      hostNetwork: true
      config:
        tunnelId: ""
        credentialsFile: ""
        ingress:
          - hostname: pos-demos-9010.asptienda.com
            service: http://localhost:9010
          - hostname: pos-demos-9012.asptienda.com
            service: http://localhost:9012
          - hostname: pos-demos-9014.asptienda.com
            service: http://localhost:9014
          - hostname: pos-demos-9015.asptienda.com
            service: http://localhost:9015
          - hostname: pos-demos-9020.asptienda.com
            service: http://localhost:9020
          - hostname: pos-demos-9021.asptienda.com
            service: http://localhost:9021
          - hostname: pos-demos-5050.asptienda.com
            service: http://localhost:5050
          - hostname: pos-demos-5432.asptienda.com
            service: tcp://localhost:5432
          - service: http_status:404

- name: horustech
  clusterSelector:
    matchLabels:
      atlas: "true"
      store: "pos-demos"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-horustech
    version: 1.0.0
    values:
      guardApi:
        enabled: true
      portal:
        enabled: true
      webapi:
        enabled: true
      coreWebapi:
        enabled: true
      coreWebevents:
        enabled: true
      coreLoyaltyConfigWorker:
        enabled: true
      workers:
        price:
          enabled: true
        shift:
          enabled: true
        errorReports:
          enabled: true
        dispatches:
          enabled: true
        tanks:
          enabled: true
        ierp:
          enabled: true
