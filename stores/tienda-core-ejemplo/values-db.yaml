# Overrides para poslite-db (referencia para tienda tipo Core+BD+Cloudflare)
# Usar en fleet/bundles/db o en bundle por tienda. No commitear contraseñas en claro; usar SOPS/Sealed Secrets.

postgresql:
  timezone: "America/Panama"
  database: poslite
  user: sa
  # password: ""  # Definir vía secret externo o SOPS

persistence:
  enabled: true
  storageClass: local-path
  size: 20Gi
  accessMode: ReadWriteOnce

pgadmin:
  enabled: true
  defaultEmail: admin@admin.com
  # defaultPassword: ""  # Definir vía secret
