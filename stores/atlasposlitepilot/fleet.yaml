# Bundle específico para la tienda: atlasposlitepilot
# Este bundle se despliega automáticamente cuando el cluster tiene el label store: "atlasposlitepilot"

defaultNamespace: poslite

targetCustomizations:
- name: atlasposlitepilot-db
  clusterSelector:
    matchLabels:
      atlas: "true"
      store: "atlasposlitepilot"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-db
    version: 1.0.0
    valuesFiles:
      # Rutas relativas desde este archivo
      - values-common.yaml
      - values-db.yaml
    values:
      persistence:
        storageClass: local-path

- name: atlasposlitepilot-core
  clusterSelector:
    matchLabels:
      atlas: "true"
      store: "atlasposlitepilot"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-core
    version: 1.0.0
    valuesFiles:
      - values-common.yaml
    values:
      portal:
        enabled: true
      webapi:
        enabled: true

- name: atlasposlitepilot-horustech
  clusterSelector:
    matchLabels:
      atlas: "true"
      store: "atlasposlitepilot"
      poslite: "horustech"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-horustech
    version: 1.0.0
    valuesFiles:
      - values-common.yaml
      - values-horustech.yaml

- name: atlasposlitepilot-pam
  clusterSelector:
    matchLabels:
      atlas: "true"
      store: "atlasposlitepilot"
      poslite: "pam"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-pam
    version: 1.0.0
    valuesFiles:
      - values-common.yaml
      - values-pam.yaml

- name: atlasposlitepilot-cloudflared
  clusterSelector:
    matchLabels:
      atlas: "true"
      store: "atlasposlitepilot"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-cloudflared
    version: 1.0.0
    valuesFiles:
      - values-common.yaml
    values:
      replicas: 1
      hostNetwork: true
