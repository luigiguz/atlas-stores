# Overrides para poslite-db (referencia para tienda tipo Horustech+BD+Cloudflare)
# No commitear contrase√±as en claro; usar SOPS/Sealed Secrets.

postgresql:
  timezone: "America/Panama"
  database: poslite
  user: sa

persistence:
  enabled: true
  storageClass: local-path
  size: 20Gi
  accessMode: ReadWriteOnce

pgadmin:
  enabled: true
  defaultEmail: admin@admin.com
