# Bundle específico para la tienda: aspdemoshorustech
# Configuración: HORUSTECH + CORE
# Este bundle se despliega automáticamente cuando el cluster tiene el label store: "aspdemoshorustech"
#
# INSTRUCCIONES:
# 1. Reemplazar todas las ocurrencias de "aspdemoshorustech" con el nombre real de la tienda
# 2. Este ejemplo incluye Horustech, Core, BD y Cloudflared
# 3. El cluster debe tener el label: poslite: "horustech"

defaultNamespace: poslite

targetCustomizations:
- name: aspdemoshorustech-db
  clusterSelector:
    matchLabels:
      atlas: "true"
      store: "aspdemoshorustech"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-db
    version: 1.0.0
    valuesFiles:
      # Rutas relativas desde este archivo
      - values-common.yaml
      - values-db.yaml
    values:
      persistence:
        storageClass: local-path

- name: aspdemoshorustech-core
  clusterSelector:
    matchLabels:
      atlas: "true"
      store: "aspdemoshorustech"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-core
    version: 1.0.0
    valuesFiles:
      - values-common.yaml
      - values-core.yaml
    values:
      portal:
        enabled: true
      webapi:
        enabled: true

- name: aspdemoshorustech-horustech
  clusterSelector:
    matchLabels:
      atlas: "true"
      store: "aspdemoshorustech"
      poslite: "horustech"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-horustech
    version: 1.0.0
    valuesFiles:
      - values-common.yaml
      - values-horustech.yaml

- name: aspdemoshorustech-cloudflared
  clusterSelector:
    matchLabels:
      atlas: "true"
      store: "aspdemoshorustech"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-cloudflared
    version: 1.0.0
    valuesFiles:
      - values-common.yaml
    values:
      replicas: 1
      hostNetwork: true
