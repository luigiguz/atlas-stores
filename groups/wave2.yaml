# Grupo de despliegue: Wave 2
# Segunda ola de migraci√≥n

defaultNamespace: poslite

targetCustomizations:
- name: wave2-stores
  clusterSelector:
    matchLabels:
      atlas: "true"
      wave: "wave2"
  helm:
    chart: ../../atlas-apps/fleet/bundles/db
    values:
      postgresql:
        timezone: "America/Panama"
      persistence:
        storageClass: local-path

- name: wave2-core
  clusterSelector:
    matchLabels:
      atlas: "true"
      wave: "wave2"
  helm:
    chart: ../../atlas-apps/fleet/bundles/core
    values:
      portal:
        enabled: true
      webapi:
        enabled: true

- name: wave2-cloudflared
  clusterSelector:
    matchLabels:
      atlas: "true"
      wave: "wave2"
  helm:
    chart: ../../atlas-apps/fleet/bundles/cloudflared
    values:
      replicas: 1
      hostNetwork: true
