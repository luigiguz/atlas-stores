# Grupo de despliegue: Core
# Despliega: Core + BD + Cloudflared
# Para tiendas que solo necesitan Core (sin Horustech ni PAM)
#
# NOTA: Este grupo es un template genérico. Para cada tienda, crea un bundle específico
# en stores/<nombre-tienda>/fleet.yaml que referencia sus propios archivos de valores.
#
# Este archivo puede usarse como fallback o para configuraciones globales de Core.

defaultNamespace: poslite

targetCustomizations:
- name: core-db
  clusterSelector:
    matchLabels:
      atlas: "true"
      poslite: "core"  # Solo clusters con label poslite: "core"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-db
    version: 1.0.0
    values:
      persistence:
        storageClass: local-path

- name: core-app
  clusterSelector:
    matchLabels:
      atlas: "true"
      poslite: "core"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-core
    version: 1.0.0
    values:
      portal:
        enabled: true
      webapi:
        enabled: true

- name: core-cloudflared
  clusterSelector:
    matchLabels:
      atlas: "true"
      poslite: "core"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-cloudflared
    version: 1.0.0
    values:
      replicas: 1
      hostNetwork: true
