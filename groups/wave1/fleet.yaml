# Grupo de despliegue: Wave 1
# Primera ola de migración después del pilot

defaultNamespace: poslite

targetCustomizations:
- name: wave1-stores
  clusterSelector:
    matchLabels:
      atlas: "true"
      wave: "wave1"
  helm:
    chart: git://atlas-apps/fleet/bundles/db
    values:
      postgresql:
        timezone: "America/Panama"
      persistence:
        storageClass: local-path

- name: wave1-core
  clusterSelector:
    matchLabels:
      atlas: "true"
      wave: "wave1"
  helm:
    chart: git://atlas-apps/fleet/bundles/core
    values:
      portal:
        enabled: true
      webapi:
        enabled: true

- name: wave1-cloudflared
  clusterSelector:
    matchLabels:
      atlas: "true"
      wave: "wave1"
  helm:
    chart: git://atlas-apps/fleet/bundles/cloudflared
    values:
      replicas: 1
      hostNetwork: true
