# Grupo de despliegue: Wave 1
# Primera ola de migración después del pilot

defaultNamespace: poslite

targetCustomizations:
- name: wave1-stores
  clusterSelector:
    matchLabels:
      atlas: "true"
      wave: "wave1"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-db
    version: 1.0.0
    values:
      postgresql:
        timezone: "America/Panama"
      persistence:
        storageClass: local-path

- name: wave1-core
  clusterSelector:
    matchLabels:
      atlas: "true"
      wave: "wave1"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-core
    version: 1.0.0
    values:
      portal:
        enabled: true
      webapi:
        enabled: true

- name: wave1-cloudflared
  clusterSelector:
    matchLabels:
      atlas: "true"
      wave: "wave1"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-cloudflared
    version: 1.0.0
    values:
      replicas: 1
      hostNetwork: true
