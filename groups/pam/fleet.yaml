# Grupo de despliegue: PAM
# Despliega: PAM + Core + BD + Cloudflared
# Para tiendas que usan el sistema PAM
#
# NOTA: Este grupo es un template genérico. Para cada tienda, crea un bundle específico
# en stores/<nombre-tienda>/fleet.yaml que referencia sus propios archivos de valores.
#
# Este archivo puede usarse como fallback o para configuraciones globales de PAM.

defaultNamespace: poslite

targetCustomizations:
- name: pam-db
  clusterSelector:
    matchLabels:
      atlas: "true"
      poslite: "pam"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-db
    version: 1.0.0
    values:
      persistence:
        storageClass: local-path

- name: pam-core
  clusterSelector:
    matchLabels:
      atlas: "true"
      poslite: "pam"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-core
    version: 1.0.0
    values:
      portal:
        enabled: true
      webapi:
        enabled: true

- name: pam-app
  clusterSelector:
    matchLabels:
      atlas: "true"
      poslite: "pam"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-pam
    version: 1.0.0

- name: pam-cloudflared
  clusterSelector:
    matchLabels:
      atlas: "true"
      poslite: "pam"
  helm:
    chart: oci://atlashelmrepo.azurecr.io/helm/poslite-cloudflared
    version: 1.0.0
    values:
      replicas: 1
      hostNetwork: true
