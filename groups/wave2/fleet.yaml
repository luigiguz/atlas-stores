# Grupo de despliegue: Wave 2
# Segunda ola de migraci√≥n

defaultNamespace: poslite

targetCustomizations:
- name: wave2-stores
  clusterSelector:
    matchLabels:
      atlas: "true"
      wave: "wave2"
  helm:
    repo: oci://atlashelmrepo.azurecr.io/helm
    chart: poslite-db
    version: 1.0.0
    values:
      postgresql:
        timezone: "America/Panama"
      persistence:
        storageClass: local-path

- name: wave2-core
  clusterSelector:
    matchLabels:
      atlas: "true"
      wave: "wave2"
  helm:
    repo: oci://atlashelmrepo.azurecr.io/helm
    chart: poslite-core
    version: 1.0.0
    values:
      portal:
        enabled: true
      webapi:
        enabled: true

- name: wave2-cloudflared
  clusterSelector:
    matchLabels:
      atlas: "true"
      wave: "wave2"
  helm:
    repo: oci://atlashelmrepo.azurecr.io/helm
    chart: poslite-cloudflared
    version: 1.0.0
    values:
      replicas: 1
      hostNetwork: true
